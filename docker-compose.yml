version: '3.7'
services:
  frontend:
    image: compulsivecoders
    build: ./frontend
    ports:
      - "8080:8080"
      - "3000:3000"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    restart: on-failure
    command: yarn start
    depends_on:
      - api
  api:
    image: compulsivecoders-api
    build: ./api
    ports:
      - "3001:3001"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    restart: on-failure
    command: yarn start
    depends_on:
      - postgres
  postgres:
    image: postgres:11-alpine
    container_name: PostgresDB
    restart: always
    ports:
      - "54320:5432"
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=compulsive
      - POSTGRES_PASSWORD=secret
    volumes:
      - /var/db/data/postgresql:/var/lib/postgresql
